{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href="{% url 'index' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'create game' %}">Create Game</a>
            <a href="{% url 'details profile' %}">Profile</a>
        </nav>
    </header>

    {% block content %}
        <section id="welcome-world">
            {% if games %}
                {% for game in games %}
                    <div class="game">
                        <div class="image-wrap">
                            <!-- game image -->
                            <img src="{{ game.image_url }} %}"
                                 alt="{{ game.title }}">
                        </div>
                        <h3>{{ game.title }}</h3>
                        <h1>{{ game.category }}</h1>
                        <div class="data-buttons">
                            <a href="{% url 'details game' pk=game.pk %}" class="btn details-btn">Details</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-articles">No games yet</p>
            {% endif %}
        </section>
    {% endblock %}
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
